<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rozkład liczby na dwa takie same ułamki egipskie</title>
</head>
<body>
<div>
  <label for="inputNumber">Wpisz liczbę całkowitą większą od zera: </label>
  <input type="number" id="inputNumber">
  <button onclick="rozkladNaUlamek()">Rozłóż na ułamki</button>
</div>
<div id="wynik"></div>
<script>
function rozkladNaUlamek() {
  const inputNumber = parseInt(document.getElementById('inputNumber').value);
  if (isNaN(inputNumber) || inputNumber <= 0) {
    document.getElementById('wynik').innerText = 'Proszę wprowadzić poprawną liczbę całkowitą większą od zera.';
  } else {
    let wynik = '';
    let pierwszyUlamek = inputNumber * 2;
    let drugiUlamek = inputNumber * 2;
    wynik = `Ułamek egipski: 1/${pierwszyUlamek} + 1/${drugiUlamek}`;
    document.getElementById('wynik').innerText = wynik;
  }
}
</script>

</body>
</html>
